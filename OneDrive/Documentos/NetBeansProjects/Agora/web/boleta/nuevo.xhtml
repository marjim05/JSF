<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Nueva Boleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <h2 class="text-center text-success">Nueva Boleta</h2>
    <center>
        <h:form id="frmBoleta">
            <h:inputHidden value="#{boletaBean.boleta.id_boleta}" />

                <h:selectOneMenu id="evento"
                                   value="#{boletaBean.boleta.id_evento}"
                                   class="form-control">
                      <f:selectItem itemLabel="Seleccione un evento..." itemValue="" />
                      <f:selectItems value="#{boletaBean.lstEven}" var="evento"
                                     itemLabel="#{evento.nombre_evento}" itemValue="#{evento.id_evento}" />

                      <f:ajax listener="#{boletaBean.cargarPrecioEvento}"
                              render="frmBoleta:precio" />
                  </h:selectOneMenu>
                          <h:inputText id="precio" value="#{boletaBean.boleta.precio_boleta}" readonly="true"/>
            
            

                <h:outputLabel value="Cantidad de Boletos:" for="cantidad" />
                <h:inputText id="cantidad" value="#{boletaBean.boleta.cantidad_boletos}" class="form-control"
                             required="true" requiredMessage="Debe especificar la Cantidad de Boletos" />
                <h:message for="cantidad" class="text-danger" />

                <h:outputLabel value="Usuario:" for="idUsuario" />
                <h:inputText id="idUsuario" value="#{boletaBean.usuarioNombre}" disabled="true" class="form-control"
                             required="true" requiredMessage="Debe especificar el ID del Usuario" />
                <h:message for="idUsuario" class="text-danger" />

                <!-- botones -->
                <h:column /><h:column><br/></h:column><h:column />
                <h:column />
                <h:column>
                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{boletaBean.guardar}" />
                    <h:commandButton class="btn btn-secondary" value="Cancelar" action="index" style="margin-left: 15px;" immediate="true" />
                </h:column>
        </h:form>
    </center>
</h:body>
</html>
