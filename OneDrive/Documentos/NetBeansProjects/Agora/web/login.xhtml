<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-container {
                background: white;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                padding: 40px;
                width: 100%;
                max-width: 400px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
            <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>
            <h:form>
                <h:messages globalOnly="true" styleClass="alert alert-danger" />
                
                <div class="mb-3">
                    <h:outputLabel value="Email: " for="email" class="form-label" />
                    <h:inputText id="email" value="#{loginBean.email}" 
                                 class="form-control" 
                                 required="true" 
                                 requiredMessage="Debe ingresar su email"
                                 />
                    <h:message for="email" class="text-danger" />
                </div>
                
                <div class="mb-3">
                    <h:outputLabel value="Contraseña: " for="password" class="form-label" />
                    <h:inputSecret id="password" value="#{loginBean.password}" 
                                   class="form-control" 
                                   required="true" 
                                   requiredMessage="Debe ingresar su contraseña"
                                   />
                    <h:message for="password" class="text-danger" />
                </div>
                
                <div class="d-grid">
                    <h:commandButton value="Iniciar Sesión" 
                                     action="#{loginBean.login()}" 
                                     class="btn btn-primary btn-lg" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
