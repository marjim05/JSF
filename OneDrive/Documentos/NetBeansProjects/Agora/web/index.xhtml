<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página Principal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion()}" />
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="text-primary">Bienvenido, #{loginBean.usuarioActual.nombre}</h1>
                        <h:form>
                            <h:commandButton value="Cerrar Sesión" 
                                           action="#{loginBean.logout()}" 
                                           class="btn btn-danger" />
                        </h:form>
                    </div>
                    
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Menú Principal</h3>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="d-grid gap-2">
                                    <h:commandButton value="Administrar Eventos" 
                                                   action="/evento/index" 
                                                   class="btn btn-primary btn-lg mb-2" />
                                    <h:commandButton value="Administrar Boletas" 
                                                   action="/boleta/index" 
                                                   class="btn btn-success btn-lg mb-2" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <div class="alert alert-info">
                            <strong>Información de Sesión:</strong><br/>
                            Email: #{loginBean.usuarioActual.email}<br/>
                            Rol: #{loginBean.usuarioActual.rol}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
